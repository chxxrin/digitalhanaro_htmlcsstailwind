<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
body {
  background: linear-gradient(to right, #ff4b84, #00a2a1);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.signup-container {
  background-color: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header {
    text-align: center;
    font-weight: bold;
    font-size: 35px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .form-label {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
    display: block;
  }
  
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    color: #008485;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  
  .form-control:focus {
    border-color: #008485;
    outline: none;
    box-shadow: 0 0 5px  rgba(0,140,140,0.8) ;
  }
  
  .form-text {
    font-size: 12px;
    color: #6c757d;
  }
  
  .form-check-input {
    width: 18px;
    height: 18px;
    margin-right: 10px;
  }
  
  .form-check-label {
    font-size: 14px;
    color: #495057;
  }
  
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #008485;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .submit-btn:hover {
    background-color: rgba(0,140,140,0.8) ;
  }
  
  .submit-btn:focus {
    outline: none;
  }
  
    </style>
    <!-- <link rel="stylesheet" href="signup.css"> -->
</head>
<body>
    <div class="signup-container">
        <div class="header">가입하기</div>
        <div class="body">
            <form>
                <div class="mb-3">
                    <label for="nickname_input" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname_input" aria-describedby="emailHelp" placeholder="사용자 이름을 입력하세요" required>
                  </div>
                <div class="mb-3">
                  <label for="email_input" class="form-label">이메일</label>
                  <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" required></div>
                <div class="mb-3">
                  <label for="password_input" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="password_input" required>
                </div>
                <div class="mb-3">
                    <label for="password_input" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password_input" required>
                  </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">개인정보 수집 및 이용 동의</label>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
              </form>
        </div>
    </div>
</body>
</html>
