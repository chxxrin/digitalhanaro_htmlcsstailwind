<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
      <h2 class="mb-6 text-3xl font-bold text-center text-gray-800">Login</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block mb-2 font-semibold text-gray-600">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 text-gray-600 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 font-semibold text-gray-600">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 text-gray-600 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required />
        </div>
        <div class="flex items-center">
          <!-- <div class="w-1/3">
            email
          </div>
          <div class="w-2/3">
            enter your email
          </div> -->
        </div>
        <div class="flex items-center justify-between">
          <a href="#" class="text-sm text-blue-500 hover:underline">Regist</a>
          <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
